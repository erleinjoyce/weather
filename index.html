<script type="text/javascript">
$.ajax({ 
    type: 'GET', 
    url: 'https://freegeoip.app/json/', 
    dataType: 'json',
    success: function (data) { 
        var region = data['region_name'];
        
        switch(region) {
        	case 'Metro Manila' : region = 'Manila'; break;
        }

        getWoeid(region);
    }
});

function getWoeid(region) {
	$.ajax({ 
	    type: 'GET', 
	    url: 'https://www.metaweather.com/api/location/search/?query=' + region, 
	    dataType: 'json',
	    success: function (data) { 
	        var woeid = data['woeid'];
	        console.log(data);
	    }
	});
}
</script>
